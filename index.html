<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Loan Calculation App</title>
</head>
<body>
    
<div id="loanCal">
    <h2>Loan Calculator</h2>
    <p>Loan Amount: Tk. <input type="number" id="amount" min="1" max="1000000" onchange="computeLoan()"></p>
    <p>Interest Rate: % <input type="number" id="rate" min="0" max="100" value="10" step=".1" onchange="computeLoan()"></p>
    <p>Months to Pay: Tk. <input type="number" id="pay" min="1" max="500" value="1" step="1" onchange="computeLoan()"></p>

    <h2 id="payment"></h2>

</div>


    <script src="myScript.js"></script>
</body>
</html>
